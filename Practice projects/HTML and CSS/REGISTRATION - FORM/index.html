<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registration Page | LCO</title>
    <link rel="stylesheet" href="css/style.css">      
</head>
<body>
<main>
    <section class="flex">
        <img src="images/yellow blob.webp" class="image-top"alt="logo">
        <img src="images/pexels-photo-1042143.webp" class="mockup" width="200px" alt="mobile">     
    </section>
    <section class="flex form-section flex-column">
      <h1 class="form-header">Create Account</h1>
<form action="#" method="PSOT" class="form">
<div class="row">
<input type="text" placeholder="First Name" class="form-input">
<input type="text" placeholder="Last Name" class="form-header">
</div>
<div class="row">
<input type="text" placeholder="Enter Your Email" class="form-input">
</div>
<div class="row">
    <input type="password" placeholder="Password" class="form-input">
    <input type="text" placeholder="Confirm Password" class="form-header">
    </div>
<button class="btn btn-submit">Create Account</button>
</form>
<div class="flex flex-column">
    <div class="divider">OR</div>
    <button class="btn btn-Facebook">Facebook</button>
    <button class="btn btn-twitter">Twitter</button>
</div>
</section>
</main>
</body>
</html>
