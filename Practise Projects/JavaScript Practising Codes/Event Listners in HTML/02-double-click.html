<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Event listners in HTML</title>
</head>
<body>

    <h1>Learning Event listners in HTML</h1>
    <p id="js">Event listners</p>

    <script>
        document.addEventListener("dblclick", hello)

        function hello(){
            document.getElementById("js").innerText = "MOUSE DOUBLE CLICKED"
        }

    </script>

</body>
</html>
